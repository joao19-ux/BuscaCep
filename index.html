<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <title>App Busca Cep</title>
</head>

<body>
  <div class="container">
    <h2>Busca Cep</h2>
    <input type="text" onblur="Coletar()" placeholder="Digite o Cep" class="input-cep">

  <script src="./Js/app.js"></script>
